stages:
  - build
  - deploy

variables:
  FIREBASE_PROJECT_ID: "dpmfb-3b66c"

build site:
  image: node:alpine  
  stage: build
  script:
    - npm install --progress=false
    - npm install -g @vue/cli
    - cd project
    - npm install @vue/cli-service
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - project/dist


deploy_firebase:
  image: node:alpine
  stage: deploy
  script:
    - npm install -g firebase-tools
    - cd project
    - echo "$FIREBASE_CONFIG" > firebase.json 
    - firebase deploy --only hosting
