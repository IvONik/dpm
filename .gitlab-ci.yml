stages:
  - build

variables:
  NODE_VERSION: "14"

before_script:  

  - apt-get update -qy
  - apt-get install -y curl
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
  - export NVM_DIR="$HOME/.nvm"
  
  - nvm install $NODE_VERSION
  - node --version
  - npm --version
  - npm install -g @vue/cli

build:
  stage: build
  script:
    - npm install
    - npm run build

