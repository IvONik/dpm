stages:
  - build
  - deploy

build prod:
  image: node:alpine
  stage: build
  only:
    - tags
  script:
    # Установка vuecli
    - npm install -g @vue/cli@latest
    # Установка зависимостей
    - npm install
    # Сборка приложения
    - npm run build
  artifacts:
    paths:
      # Создание директории
      - dist/
    expire_in: 1 hour
    